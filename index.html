<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>我的网站</title>
  </head>
  <body>
    <header>
      <img src="/user-img.webp" alt="您的形象" />
      <h1>未来的OA职称</h1>
      <nav>
        <a href="resume.pdf" download>简历</a>
        <a href="#contact">联系我</a>
      </nav>
    </header>

    <section id="about">
      <h2>关于我</h2>
      <!-- 信息图表部分内容 -->
      <div class="about-me">
        <div>
          <h3>个人信息</h3>
          <p>你好这是我的个人信息介绍</p>
          <div class="date">2023-6-10</div>
        </div>
        <div>
          <h3>这是我的基础信息</h3>
          <div class="flex-jc-sb-ac-c">
            <h5>姓名</h5>
            <div>未来的OA职称</div>
          </div>
          <div class="flex-jc-sb-ac-c">
            <h5>年龄</h5>
            <div>25</div>
          </div>
          <div class="flex-jc-sb-ac-c">
            <h5>性别</h5>
            <div>男</div>
          </div>
          <div class="flex-jc-sb-ac-c">
            <h5>学历</h5>
            <div>本科</div>
          </div>
          <div class="flex-jc-sb-ac-c">
            <h5>求职意向</h5>
            <div>前端工程师</div>
          </div>
          <div class="flex-jc-sb-ac-c">
            <h5>邮箱</h5>
            <div>xxx@gmail.com</div>
          </div>
        </div>
      </div>
    </section>

    <section id="education">
      <h2>教育经历</h2>
      <!-- 教育部分内容 -->
      <div class="card-item">
        <div class="left-info">123</div>
        <div class="right-info">123</div>
      </div>
      <div class="card-item">
        <div class="left-info">123</div>
        <div class="right-info">123</div>
      </div>
    </section>

    <section id="contact">
      <h2>与我联系</h2>
      <form action="https://httpbin.org/post" method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required />
        <br />
        <br />

        <label for="email">电子邮件地址：</label>
        <input type="email" id="email" name="email" required />
        <br />
        <br />

        <label for="address">地址：</label>
        <input type="text" id="address" name="address" required />
        <br />
        <br />

        <label for="city">城市：</label>
        <input type="text" id="city" name="city" list="cities" required />
        <datalist id="cities">
          <option value="Toronto"></option>
          <option value="Vancouver"></option>
          <option value="Montreal">
            <!-- Add more common Canadian cities here -->
          </option>
        </datalist>

        <br />
        <br />

        <label for="postalCode">邮政编码：</label>
        <input type="text" id="postalCode" name="postalCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required />
        <br />
        <br />

        <label>选择一个选项：</label>
        <div class="radio-container">
          <label for="question">问题</label>
          <input type="radio" id="question" name="option" value="问题" required />

          <label for="comment">评论</label>
          <input type="radio" id="comment" name="option" value="评论" required />

          <label for="recruitment">招聘</label>
          <input type="radio" id="recruitment" name="option" value="招聘" required />
        </div>

        <div id="hourlyRateContainer">
          <label for="hourlyRate">每小时费率：</label>
          <input type="number" id="hourlyRate" name="hourlyRate" step="0.01" />
        </div>

        <label for="message">消息：</label>
        <br />
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <br />
        <br />

        <label for="customInput">自定义输入控件：</label>
        <input type="text" id="customInput" name="customInput" />
        <br />
        <br />

        <input type="submit" value="提交" />
      </form>
    </section>

    <footer>
      <!-- 页面底部内容 -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
